services:
  bot:
    build: .
    # Или используйте готовый образ:
    # image: ghcr.io/aeshtlv/remnabuy:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    networks:
      - remnawave-network
    # Раскомментируйте, если хотите открыть порт для webhook напрямую (без Nginx)
    # ports:
    #   - "8080:8080"  # Порт для YooKassa webhook
    # Бот будет ждать, пока API будет доступен (но не блокирует старт, если API еще не готов)
    # Повторные попытки подключения реализованы в коде бота

networks:
  remnawave-network:
    external: true
